 */

plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "3.7.5"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.0-M1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.0-M1'
    compileOnly 'org.projectlombok:lombok:1.18.8'
}

group = 'org.altervista.breve'
version = '1.0-SNAPSHOT'
description = 'geometric-operations'

def javaVersion = JavaVersion.VERSION_1_8
sourceCompatibility = javaVersion
targetCompatibility = javaVersion

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'org.altervista.breve.geometricoperations.App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
    testLogging {
        afterSuite { desc, result ->
            if (!desc.parent) { // will match the outermost suite
                println "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
            }
        }
    }
}